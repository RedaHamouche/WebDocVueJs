<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>"The Golden Record" - Web Documentary</title>
    <meta name="title" content="'The Golden Record' - Web Documentary" />
    <meta
      name="description"
      content="A web experience on the most ambitious message sent into space. A gold-platted disk supposed to show that the Humanity once existed."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="'The Golden Record' - Web Documentary" />
    <meta
      property="og:description"
      content="A web experience on the most ambitious message sent into space. A gold-platted disk supposed to show that the Humanity once existed."
    />
    <meta property="og:image" content="./meta-preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta
      property="twitter:title"
      content="'The Golden Record' - Web Documentary"
    />
    <meta
      property="twitter:description"
      content="A web experience on the most ambitious message sent into space. A gold-platted disk supposed to show that the Humanity once existed."
    />
    <meta property="twitter:image" content="./meta-preview.jpg" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>space.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <title>The Golden Records</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
